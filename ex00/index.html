<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
<h1>2048</h1>
<div class="score-container">
<span>Score: <span id="score">0</span></span>
<button id="restart-btn">Restart</button>
</div>
<div class="grid-container">
<!-- The grid will be filled by JavaScript -->
</div>
	<!-- Modal / overlay for messages (win / game over) -->
	<div id="message" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="message-text">
		<div class="modal">
			<p id="message-text"></p>
			<div class="modal-actions">
				<button id="modal-restart">Restart</button>
			</div>
		</div>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
